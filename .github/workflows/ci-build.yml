name: Build (main) 

on: push

env:
  BUILD_DIR_NAME: BUILD

jobs:
  static_analyze:
    runs-on: ubuntu-latest

    steps:
     - name: ğŸ›ï¸ Checkout
       uses: actions/checkout@v2.3.4
       with:
         persist-credentials: false

     - name: ğŸ”§ Setup a Python environment
       uses: actions/setup-python@v2

     - name: ğŸ”§ Install CPP lint package
       run: pip install cpplint

     - name: âœ¨ Run clang-format lint static analyze
       uses: DoozyX/clang-format-lint-action@v0.12
       with:
         source: '.'
         extensions: 'c,cpp,h,hpp' 
         clangFormatVersion: 12

  build:
    needs:
      static_analyze

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        build_type: [Release, Debug]
        os: [ubuntu-latest]

    steps:
      - name: ğŸ›ï¸ Get repo with submodules
        uses: actions/checkout@v2.3.4
        with:
          submodules: recursive
          persist-credentials: false

      - name: ğŸ‘· Create ${{ matrix.os }} ${{ matrix.build_type }}  build folder
        shell: bash
        run: cmake -E make_directory ${{ github.workspace }}/${{ env.BUILD_DIR_NAME }}

      - name: ğŸ‘· Configure CMake with ${{ matrix.build_type }} build type
        working-directory: ${{ github.workspace }}/${{ env.BUILD_DIR_NAME}}
        shell: bash
        run: cmake $GITHUB_WORKSPACE -DCMAKE_BUILD_TYPE=${{ matrix.build_type}}

      - name: ğŸ‘· Build solution
        working-directory: ${{ github.workspace }}/${{ env.BUILD_DIR_NAME}}
        shell: bash
        run: cmake --build .

  unit_tests:
    needs:
      build

    runs-on: ubuntu-latest

    steps:
    - name: Run Unit tests
      run: ${{ github.workspace }}/${{ env.BUILD_DIR_NAME}/libbmp/tests/module_tests/libbmp_module_tests}
